name: Ejercicio2

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      -  uses: docker/login-action@v2
         with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: si
        run: |
          npm ci 
          npm run build --if-present
          docker build -t ghcr.io/hugonico7/hangman-front:latest .
          docker push ghcr.io/hugonico7/hangman-front:latest
          
